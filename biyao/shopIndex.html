<script>
	$(function(){
		$(".head-top").load("public-html/publicTop.html");
		$(".foot-public").load("public-html/publicFooter.html");
		$(".rightaside").load("public-html/asideRight.html");
		$(".st").load("css/public.css");
		$(".publicJs").load("js/public.js");

		$.get("php/getGoodsList.php",function(data){//get方式得到所有商品字符串
			// console.log(data);
			// console.log(praseJson(data));
			let arr  = praseJson(data);
			console.log(arr);
			for(let i=0;i<arr.length;i++){
				$(".cetagory-list").append("<li><a href=\"#\" target=\"_blank\"><i><img src=\""+arr[i].goodsImg+"\" alt=\"\"></i><dl><dt>"+arr[i].goodsName+"</dt><dd>￥"+arr[i].goodsPrice+"</dd></dl></a></li>")
				$(".cetagory-list>li").each(function(i){
					$(this).attr("id",arr[i].goodsId)
					let urlGoods = "ProductGoods.html?"+arr[i].goodsId;
					$(this).find("a").attr("href",urlGoods)
				})
			}

			$("#loginBtn").html("欢迎："+getCookie("vipName"));
		})

		function praseJson(str){
			let concat = '\{\"goodsList\"\:'+str+'\}';//字符转换JSON对象的格式'{"键名":"键值"}'
			let goodsJSON = JSON.parse(concat);
			// console.log(goodsJSON);
			return goodsJSON.goodsList;//返回所有商品详情数组
		}
	})
